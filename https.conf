server {
    listen       443 ssl;
    server_name   api.bingotiyu.com;
    ssl_certificate /etc/nginx/crt/api.bingotiyu.com.crt;
    ssl_certificate_key /etc/nginx/crt/api.bingotiyu.com.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHELK;
    ssl_prefer_server_ciphers on;
    root /var/www/html/bingo/public;
    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    client_max_body_size 20m;


     location /router/customer/newleads {
                proxy_pass https://api.bingotiyu.com/Router/customer/newleads;
     }

     location /router/customer/redirect_url {
                proxy_pass https://api.bingotiyu.com/Router/customer/redirect_url;
     }
    location / {
            if ($request_method = 'OPTIONS') {
                 add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, DELETE';
                add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
                return 204;
        }
            try_files $uri $uri/ /index.php?$args;
            index index.php index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;#php-fpm            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}